<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Patitas Solidarias</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <div >
            <div th:replace="~{layout/plantilla :: header}"/>
            <!-- Navbar (optional) -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Registro</a>
                </div>
            </nav>
            <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
                <div class="card p-4 shadow-lg rounded" style="width: 350px;">
                    <h3 class="text-center">Sign Up</h3>
                    <h6 class="text-center" style="color: orange" th:if="${response != null and response == 0}">El usuario ya existe en nuestro sistema !!</h6>
                    <h6 class="text-center" style="color: red" th:if="${response != null and response == 2}">El usuario no se pudo registrar, intente nuevamente !!</h6>
                    <h6 class="text-center" style="color: green" th:if="${response != null and response == 1}">El usuario fue registrado con éxito !!</h6>
                    <form action="registro" th:object="${usuario}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter your full name" required="true"/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Enter your email" required="true"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Create a password" required="true"/>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">
                        Ya tienes una cuenta? <a th:href="@{/login}">Login</a>
                    </p>
                </div>
            </div>

        </div>

    </body>
</html>
