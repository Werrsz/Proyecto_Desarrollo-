<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Citas de Grooming y Castraciones</title>
        <meta charset="UTF-8"/>
    </head>

    <body>

        <div class="maincontainer">
            <div th:replace="~{layout/plantilla :: header}" class="leftside"></div>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Mis Citas</a>
                </div>
            </nav>

            <div class="container mt-5">
                <h2 class="text-center mb-4">Edicion de Citas de Grooming y Castraciones</h2>

                <form action="submit" th:object="${cita}" method="POST" th:if="${nombre != null and correo != null and tipo_acceso}" class="p-4 border rounded shadow-sm bg-white">
                    
                    <div class="mb-3">
                        <label for="id_cita" class="form-label">ID Cita</label>
                        <!-- Display only -->
                        <input type="text" name="id_cita" id="id_cita" style="background-color: lightgray;" class="form-control" th:field="*{id_cita}" required="true" readonly="true"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo_servicio" class="form-label">Tipo de Servicio</label>
                        <!-- Display only -->
                        <input type="text" name="tipo_servicio" id="tipo_servicio" style="background-color: lightgray;" class="form-control" th:field="*{tipo_servicio}" required="true" readonly="true"/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fecha" id="fecha" th:field="*{fecha}" required="true"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado" required="true" th:field="*{estado}">
                            <option value="pendiente">pendiente</option>
                            <option value="completada">completada</option>
                            <option value="cancelada">cancelada</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <!-- Display only (not submitted) -->
                        <input type="text" id="usuario" style="background-color: lightgray;" class="form-control" th:value="${user.nombre}" disabled="true"/>

                        <!-- Hidden input (actually submitted) -->
                        <input type="hidden" id="id_usuario" name="id_usuario" th:value="${user.id_usuario}" />
                    </div>

                    <div class="mb-3">
                        <label for="doctor" class="form-label">Doctor</label>
                        <!-- Display only (not submitted) -->
                        <input type="text" id="doctor" style="background-color: lightgray;" class="form-control" th:value="${doctor.nombre}" disabled="true"/>

                        <!-- Hidden input (actually submitted) -->
                        <input type="hidden" id="id_doctor" name="id_doctor" th:value="${doctor.id_usuario}" />
                    </div>

                    <button type="submit" class="btn btn-warning">Actualizar Cita</button>
                </form>
            </div>
        </div>

    </body>
</html>
