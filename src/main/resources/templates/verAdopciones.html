<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Patitas Solidarias - Mascotas Adoptadas</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <div class="maincontainer">
            <div th:replace="~{layout/plantilla :: header}" class="leftside"></div>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Mascotas</a>
                </div>
            </nav>

            <!-- Secci√≥n de mascotas adoptadas -->
            <div class="container mt-5">
                <h2 class="text-center mb-4">Mascotas Adoptadas üè°üê∂üê±</h2>
                <div class="row">
                    <!-- Tarjeta 1 -->
                    <div class="col-md-4" th:each="mascota : ${mascotas}">
                        <div class="card">
                            <div class="pet-icon me-3">
                                <i class="fas fa-paw"></i>
                            </div>
                            <div class="card-body">
                                <p class="mb-1"><strong>C√≥digo:</strong> [[${mascota.id_mascota}]]</p>
                                <p class="mb-1"><strong>Nombre:</strong> [[${mascota.nombre}]]</p>
                                <p class="mb-1"><strong>Tipo Animal:</strong> [[${mascota.tipo_animal}]]</p>
                                <p class="mb-0"><strong>Edad:</strong> [[${mascota.edad}]]</p>
                                <p class="mb-1"><strong>Descripci√≥n:</strong> [[${mascota.descripcion}]]</p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center p-2" th:if="${mascotas == null or mascotas.empty}">
                        <span>No Hay Mascotas</span>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
